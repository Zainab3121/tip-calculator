<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div class="container">

    <nav>
        <a href="/"><img src="/images/logo.png" alt="logo" width="40%"></a>

        <div class="button">
            <button>Login</button>
            <button>Sign up for free</button>
        </div>
    </nav>

    <main>
        <h1>Tip Calculator</h1>
        <p>
            Whether you're alone or out with friends, find out how much to tip with this easy tip calculator.
        </p>

        <p>
            Start with your details.
        </p>
    </main>
    
    <section>
        <div>
            <h3>What was the price?</h3>
            <input type="text" placeholder="$ 0" class="bill input">
            <p class="error"></p>
        </div>

        <div>
            <h3>Tip</h3>
            <input type="text" placeholder="0%" class="tip input">
        </div>

        <div>
            <h3>How many people are there?</h3>
            <input type="text" placeholder="0" class="people input">
        </div>

        <p>
            Estimate your tip
        </p>

        <div class="button2">
            <button class="calculate">Calculate</button> 
            <button class="clear">Start over</button>
        </div>

    <div class="h3">
        <h3>Tip: <span class="tp"></span></h3>

        <h3>Total: <span class="total"></span></h3>
    </div> 
    </section>
</div>
    
    <script src="/main.js"></script>
    
</body>
</html>
